<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones de los anteproyectos-Evaluador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
	   body {
	     font-family: Arial, sans-serif;
	     background-color: #f5f5f5;
	     background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2020/04/Patente-UTS-1.jpg');
	     background-repeat: no-repeat;
	     background-attachment: fixed;
	     background-size: cover;
	   }
	   .container {
	     margin-top: 50px;
	   }
	   .title {
	       text-align: center;
	       margin-bottom: 30px;
	       font-size: 58px;
	       color: #ffffff;
	       text-shadow: 2px 2px 4px rgb(0, 0, 0); 
	       margin:-0px;
	       margin-bottom: 30px;
	
	   }
	   .table th, .table td {
	     vertical-align: middle;
	     background-color: #f5f5f5;
	
	   }

</style>
	</head>
<body>
    <div class="container">
        <h1 class="title">Calificaciones de los anteproyectos-Evaluador</h1>
        <table id="tabla-calificaciones" class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Proyecto</th>
                    <th>Calificación Director</th>
                    <th>Calificación Evaluador</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="text-right mb-3">
            <a href="evaluador.html" class="btn btn-success">Volver</a>
        </div>
    </div>

    <script>
        fetch('/calificaciones')
            .then(response => response.json())
            .then(data => {
                const tablaBody = document.querySelector('#tabla-calificaciones tbody');
                data.forEach(calificacion => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${calificacion.proyecto_titulo}</td>
                        <td>${calificacion.calificacionDirector}</td>
                        <td>${calificacion.calificacionEvaluador}</td>
                    `;
                    tablaBody.appendChild(fila);
                });
            })
            .catch(error => console.error('Error al obtener las calificaciones:', error));
    </script>
</body>
</html>
