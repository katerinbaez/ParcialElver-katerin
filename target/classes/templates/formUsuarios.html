<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulario de registro de usuarios</h1>
        <form action="/guardarUsuarios" method="post" th:object="${usuarios}" class="mt-4">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="nombre_usuario">Nombre Usuario:</label>
                <input type="text" th:field="*{nombre_usuario}" class="form-control" id="nombre_usuario">
            </div>
            <div class="form-group">
                <label for="clave">Clave:</label>
                <input type="text" th:field="*{clave}" class="form-control" id="clave">
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" th:field="*{rol}" class="form-control" id="rol">
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <div class="mt-4">
            <a href="/lista_Docentes.html" class="btn btn-secondary mr-2">Volver a la Lista de Usuarios</a>
            <a href="/Usuarios/inicio" class="btn btn-secondary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
