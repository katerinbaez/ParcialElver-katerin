<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Coordinadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/ti/gratis-vector/p1/4708645-blauwe-en-witte-achtergrond-schone-en-moderne-golvende-stijl-vector.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            border: solid 2px rgb(34, 72, 110);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1.title {
            font-size: 36px;
            color: #007bff;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        
        table.table-coordinadores {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(141, 85, 85, 0.1);
        }
        
        table.table-coordinadores th,
        table.table-coordinadores td {
            border-top: none;
            text-align: center;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn-container .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Lista de Coordinadores</h1>
        <table class="table table-striped table-coordinadores">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cédula</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Coordinador : ${listaCoordinadores}">
                    <td th:text="${Coordinador.id}">1</td>
                    <td th:text="${Coordinador.nombre}">Nombre</td>
                    <td th:text="${Coordinador.cedula}">Cédula</td>
                    <td th:text="${Coordinador.telefono}">Teléfono</td>
                    <td>
                        <a class="btn btn-info btn-xs" th:href="@{'/Coordinador/editar/'+${Coordinador.id}}" th:text="'Editar'"></a>
                        <a class="btn btn-danger btn-xs" th:href="@{'/Coordinador/eliminar/'+${Coordinador.id}}" th:text="'Eliminar'"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-container">
            <a href="formCoordinador.html" class="btn btn-primary">Agregar Coordinador</a>
            <a href="/inicio" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
