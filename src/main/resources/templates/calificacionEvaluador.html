<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gestionar Proyectos de Grado</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style13.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2020/04/Patente-UTS-1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      margin-top: 50px;
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgb(27, 145, 46);
      margin:-0px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    table th, .table td {
      vertical-align: middle;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Gestionar Proyectos de Grado-Evaluador</h1>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Proyecto</th>
          <th>Alumno1</th>
          <th>Alumno2</th>
          <th>Evaluador</th>
          <th><center>Acciones</center></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="registros_Proyecto : ${registros_Proyectos}">
          <td th:text="${registros_Proyecto.proyecto_titulo}"></td>
          <td th:text="${registros_Proyecto.estudiante1}"></td>
          <td th:text="${registros_Proyecto.estudiante2}"></td>
          <td th:text="${registros_Proyecto.evaluador}"></td>
          <td>
            <a th:href="@{'verAvances/' + ${registros_Proyecto.proyecto_titulo}}" class="btn btn-primary">Ver avances</a>
            <a th:href="@{'calificarAnteproyecto/' + ${registros_Proyecto.proyecto_titulo}}" class="btn btn-primary">Calificar Anteproyecto</a>
            <a th:href="@{'verDetallesEst/' + ${registros_Proyecto.estudiante1} + '/' + ${registros_Proyecto.estudiante2}}" class="btn btn-primary">Ver Detalles del Alumno</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right mb-3">
      <a href="evaluador.html" class="btn btn-success">Volver</a>
    </div>
  </div>
</body>
</html>
