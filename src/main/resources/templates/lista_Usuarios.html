<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lista de Usuarios</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Usuario</th>
                    <th>Clave</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Usuarios : ${listaUsuarios}">
                    <td th:text="${Usuarios.id}">1</td>
                    <td th:text="${Usuarios.nombre_usuario}">Nombre</td>
                    <td th:text="${Usuarios.clave}">Cédula</td>
                    <td th:text="${Usuarios.rol}">Teléfono</td>
					
					<td>
		<a class="btn btn-info btn-xs" th:href="@{'/Usuarios/editar'+ '/' + ${Usuarios.id}}" th:text="'editar'"></a>
		&nbsp; &nbsp;
		<a class="btn btn-danger btn-xs" th:href="@{'/Usuarios/eliminar'+ '/' + ${Usuarios.id}}" th:text="'eliminar'"></a>
					                                </td>	
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
