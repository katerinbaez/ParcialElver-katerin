<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gestionar Proyectos de Grado</title>
  <!-- Enlaces a las bibliotecas y estilos necesarios -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2020/04/Patente-UTS-1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .container {
      margin-top: 50px;
    }
    .title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 58px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgb(0, 0, 0); 
      margin:-0px;
      margin-bottom: 30px;
    }
    .table th, .table td {
      vertical-align: middle;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Calificaciones de los anteproyectos-Estudiante</h1>
    <table id="proyectosTable" class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Proyecto</th>
          <th>Calificación Director</th>
          <th>Calificación Evaluador</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="text-right mb-3">
      <a href="estudiante.html" class="btn btn-success">Volver</a>
    </div>
  </div>

  <script>
    // Datos de ejemplo
    var proyectos = [
      { proyecto_titulo: "Diseño de un prototipo", calificacionDirector: "Aprobado", calificacionEvaluador: "Aprobado" },
      { proyecto_titulo: "Creacion de una app movil", calificacionDirector: "Rechazado", calificacionEvaluador: "Rechazado" },
      { proyecto_titulo: "Creacion de una pagina web", calificacionDirector: "Aprobado", calificacionEvaluador: "Aprobado" }
    ];

    // Función para llenar la tabla con los datos de los proyectos
    function fillTable() {
      var tableBody = document.querySelector("#proyectosTable tbody");

      proyectos.forEach(function(proyecto) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${proyecto.proyecto_titulo}</td>
          <td>${proyecto.calificacionDirector}</td>
          <td>${proyecto.calificacionEvaluador}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Llenar la tabla cuando se cargue la página
    fillTable();
  </script>
</body>
</html>
