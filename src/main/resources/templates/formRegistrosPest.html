<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro de Anteproyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2019/09/mision.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        .container {
            margin-top: 110px;
            padding: 20px;
            background-color: #f5f5f5;
            padding-left: 100px;
        }
        
        .row {
            padding-left: 150px;
        }
        
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 10px;
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary, .btn-danger, .btn-warning {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .btn-danger {
            background-color: #f44336;
        }
        
        .btn-warning {
            background-color: #FFA500;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .welcome-title {
            margin-top: 10px;
            font-size: 60px;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 0px;
            padding-top: 10px;
            color: #0b91b6;
        }
        
        .fixed-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-title">Ingresar datos del anteproyecto</h1>
        <h2>Ingrese los datos del proyecto.</h2>
        <br>
        <form id="formulario" method="post" class="d-flex flex-column p-5 g-3 needs-validation m-3" onsubmit="return handleSubmit(event)">
            <input type="hidden" id="id" name="id" />
            <h4>Solicitud de datos:</h4>
            <div class="mb-3 form-floating">
                <input id="titulo" type="text" class="form-control" name="proyecto_titulo" placeholder="Titulo del proyecto:" required />
                <small class="form-text text-danger" id="titulo-error"></small>
                <label for="titulo" class="form-label p-3">Titulo: </label>
            </div>
            <div class="mb-3 form-floating">
                <input id="descripcion" type="text" class="form-control" name="descripcion" placeholder="Descripcion del proyecto:" required />
                <small class="form-text text-danger" id="descripcion-error"></small>
                <label for="descripcion" class="form-label p-3">Descripcion del proyecto: </label>
            </div>
            
            <div id="divBotones" class="d-flex mb-3">
                <button id="btnAgregar" type="button" class="form-control btn-outline-dark me-4">Agregar proyecto</button>
                <input id="btnEnviar" type="submit" class="form-control btn-outline-dark me-4 d-none" value="Enviar">
                <input id="btnRestablecer" type="reset" class="form-control btn btn-dark" value="Restablecer">
            </div>
            
            <select id="seleccion" class="form-select d-none"></select>
        </form>
    </div>
    <a href="coordinador.html" class="btn btn-danger fixed-bottom-right">Regresar</a>
    
    <script>
        function toggleEnviarButton() {
            var seleccion = document.getElementById("seleccion");
            var btnEnviar = document.getElementById("btnEnviar");
            if (seleccion.value !== "") {
                btnEnviar.classList.remove("d-none");
            } else {
                btnEnviar.classList.add("d-none");
            }
        }
        
        document.getElementById("btnAgregar").addEventListener("click", function() {
            var titulo = document.getElementById("titulo").value;
            var descripcion = document.getElementById("descripcion").value;
            if (titulo !== "" && descripcion !== "") {
                var option = document.createElement("option");
                option.text = titulo;
                option.value = titulo;
                document.getElementById("seleccion").appendChild(option);
                
                document.getElementById("seleccion").classList.remove("d-none");
                toggleEnviarButton();
            }
        });

        document.getElementById("seleccion").addEventListener("change", toggleEnviarButton);

        function handleSubmit(event) {
            var seleccion = document.getElementById("seleccion");
            if (seleccion.value === "") {
                alert("Por favor, seleccione un proyecto antes de enviar.");
                event.preventDefault();
                return false;
            }

            var titulo = document.getElementById("titulo").value;
            var descripcion = document.getElementById("descripcion").value;

            // Guardar los datos en localStorage
            localStorage.setItem("proyecto_titulo", titulo);
            localStorage.setItem("proyecto_descripcion", descripcion);

            // Redirigir a la siguiente p√°gina
            window.location.href = "subirAnteproyecto.html";
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
