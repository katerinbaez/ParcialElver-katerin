<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista del banco de proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Banco de proyectos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                </tr>
            </thead>
            <tbody>
    <tr th:each="Anteproyectos : ${listaAnteproyectos}">
                    <td th:text="${Anteproyectos.id}">1</td>
                    <td th:text="${Anteproyectos.titulo}">Nombre</td>
                    <td th:text="${Anteproyectos.descripcion}">CÃ©dula</td>
					
					<td>
		<a class="btn btn-info btn-xs" th:href="@{'/Anteproyectos/editar'+ '/' + ${Anteproyectos.id}}" th:text="'editar'"></a>
		&nbsp; &nbsp;
		<a class="btn btn-danger btn-xs" th:href="@{'/Anteproyectos/eliminar'+ '/' + ${Anteproyectos.id}}" th:text="'eliminar'"></a>
					                                </td>	
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
